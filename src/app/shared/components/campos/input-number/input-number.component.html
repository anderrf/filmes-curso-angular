<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput type="number" [min]="minimo" [max]="maximo" [step]="step" [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'min')">Nota mínima: {{validacao.lengthValidar(formControl, 'min')}}</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'max')">Nota máxima: {{validacao.lengthValidar(formControl, 'max')}}</mat-error>
  </mat-form-field>
</div>
